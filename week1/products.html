<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 50px;
        text-align: center;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      #products {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0;
        text-align: center;
      }
      .single-product {
        display: inline-block;
        max-width: 220px;
        padding: 20px;
        margin: 20px;
        border: 4px solid lightgrey;
        border-radius: 10%;
      }
      .product-image {
        max-width: 200px;
        padding: 10px;
      }
      button {
        padding: 4px;
      }
      #chorizo-count {
        font-size: 20px;
        font-weight: bolder;
        color: blue;
      }
      #spicy-chicken-count {
        font-size: 20px;
        font-weight: bolder;
        color: blue;
      }
      #buffalo-count {
        font-size: 20px;
        font-weight: bolder;
        color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
      <p>A product rating app</p>
    </header>
    <section id="products">
      <section class="single-product">
        Chorizo & Egg Wrap
        <div id="chorizo-count">0</div>
        <img
          class="product-image"
          src="https://www.soulorigin.com.au/cdn/shop/files/Breakfast_Resize_0006_Chorizo_and_Egg_Wrap_3_800x800.jpg?v=1746661210"
          alt="Chorizo & Egg Wrap"
        />
        <button id="chorizo-upvote-btn">Upvote</button>
        <button id="chorizo-downvote-btn">Downvote</button>
      </section>
      <section class="single-product">
        Spicy Crunchy Chicken
        <div id="spicy-chicken-count">0</div>
        <img
          class="product-image"
          src="https://www.soulorigin.com.au/cdn/shop/files/SOBun_1200x1200_SpicyChicken_800x800.jpg?v=1750051053"
          alt="Spicy Crunchy Chicken"
        />
        <button id="spicy-chicken-upvote-btn">Upvote</button>
        <button id="spicy-chicken-downvote-btn">Downvote</button>
      </section>
      <section class="single-product">
        Buffalo Schnitzel Slaw
        <div id="buffalo-count">0</div>
        <img
          class="product-image"
          src="https://www.soulorigin.com.au/cdn/shop/files/Buffalo_Schnitzel_Slaw_1200x1200_bbf5592b-2b9c-4b21-8000-39454a104db1_800x800.jpg?v=1729658201"
          alt="Buffalo Schnitzel Slaw"
        />
        <button id="buffalo-upvote-btn">Upvote</button>
        <button id="buffalo-downvote-btn">Downvote</button>
      </section>
      <br />
      <br />
      <button id="reset-btn">Reset All</button>
    </section>
    <script>
      // Chorizo Get Elements + Set Count
      let chorizoCount = 0;
      let chorizoCountDisplay = document.getElementById("chorizo-count");
      let chorizoUpvote = document.getElementById("chorizo-upvote-btn");
      let chorizoDownvote = document.getElementById("chorizo-downvote-btn");
      // Chorizo Upvote
      function handleChorizoUpvote() {
        chorizoCount = chorizoCount + 1;
        chorizoCountDisplay.textContent = chorizoCount;
      }
      chorizoUpvote.addEventListener("click", handleChorizoUpvote);
      // Chorizo Downvote
      function handleChorizoDownvote() {
        chorizoCount = chorizoCount - 1;
        chorizoCountDisplay.textContent = chorizoCount;
      }
      chorizoDownvote.addEventListener("click", handleChorizoDownvote);

      // Spicy Chicken Get Elements + Set Count
      let SpicyChickenCount = 0;
      let SpicyChickenCountDisplay = document.getElementById(
        "spicy-chicken-count",
      );
      let SpicyChickenUpvote = document.getElementById(
        "spicy-chicken-upvote-btn",
      );
      let SpicyChickenDownvote = document.getElementById(
        "spicy-chicken-downvote-btn",
      );
      // Spicy Chicken Upvote
      function handleSpicyChickenUpvote() {
        SpicyChickenCount = SpicyChickenCount + 1;
        SpicyChickenCountDisplay.textContent = SpicyChickenCount;
      }
      SpicyChickenUpvote.addEventListener("click", handleSpicyChickenUpvote);
      // Spicy Chicken Downvote
      function handleSpicyChickenDownvote() {
        SpicyChickenCount = SpicyChickenCount - 1;
        SpicyChickenCountDisplay.textContent = SpicyChickenCount;
      }
      SpicyChickenDownvote.addEventListener(
        "click",
        handleSpicyChickenDownvote,
      );
      // Buffalo Get Elements + Set Count
      let buffaloCount = 0;
      let buffaloCountDisplay = document.getElementById("buffalo-count");
      let buffaloUpvote = document.getElementById("buffalo-upvote-btn");
      let buffaloDownvote = document.getElementById("buffalo-downvote-btn");
      // Buffalo Upvote
      function handleBuffaloUpvote() {
        buffaloCount = buffaloCount + 1;
        buffaloCountDisplay.textContent = buffaloCount;
      }
      buffaloUpvote.addEventListener("click", handleBuffaloUpvote);
      // Buffalo Downvote
      function handleBuffaloDownvote() {
        buffaloCount = buffaloCount - 1;
        buffaloCountDisplay.textContent = buffaloCount;
      }
      buffaloDownvote.addEventListener("click", handleBuffaloDownvote);

      // Reset All
      let resetAll = document.getElementById("reset-btn");
      function handleResetAll() {
        chorizoCount = 0;
        chorizoCountDisplay.textContent = chorizoCount;
        SpicyChickenCount = 0;
        SpicyChickenCountDisplay.textContent = SpicyChickenCount;
        buffaloCount = 0;
        buffaloCountDisplay.textContent = buffaloCount;
      }
      resetAll.addEventListener("click", handleResetAll);
    </script>
  </body>
</html>
